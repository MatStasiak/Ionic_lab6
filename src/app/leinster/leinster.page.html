<ion-header [translucent]="true">
  <ion-toolbar>

    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
      </ion-buttons>

    <ion-title>Leinster</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Leinster</ion-title>
    </ion-toolbar>
  </ion-header>
  <div>
    <img src="https://upload.wikimedia.org/wikipedia/commons/8/8d/Flag_of_Leinster.svg" alt="">
  </div>
  <ion-button (click)="openCountiesPage()">Leinster counties</ion-button>
</ion-content>
