<ion-header [translucent]="true">
  <ion-toolbar>

    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
      </ion-buttons>

    <ion-title>Leinster Counties</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Leinster Counties</ion-title>
    </ion-toolbar>
  </ion-header>

  <li *ngFor="let countie of counties">{{countie}}</li>

</ion-content>
