<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Provinces of Ireland
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Provinces of Ireland</ion-title>
    </ion-toolbar>
  </ion-header>

  <!-- 
    The router link component is used for navigating to a specified link.
    Similar to the browser's anchor tag,
    it can accept a href for the location,
    and a direction for the transition animation. 
    -->
  <ul>
    <li [routerLink]="['/ulster']">Ulster</li>
    <li [routerLink]="['/munster']">Munster</li>
    <li [routerLink]="['/connaught']">Connaught</li>
    <li [routerLink]="['/leinster']">Leinster</li>
  </ul>
</ion-content>
